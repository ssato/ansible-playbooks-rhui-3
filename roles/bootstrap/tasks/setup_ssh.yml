---
- name: Transfer ssh pub key
  command: "ssh-copy-id -f {{ item }}"
  loop: "{{ groups['cds'] }}"
  when:
    - use_ssh_tunnel is defined
    - use_ssh_tunnel

- name: Add ssh authorized key
  authorized_keys:
    user: root
    key: "{{ lookup('file', '~/.ssh/id_rsa.pub') }}"

